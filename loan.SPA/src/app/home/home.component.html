<div class="home">
  <!-- Action tab -->
  <form [formGroup]="searchForm" (ngSubmit)="searchApplications()">
    <div class="home__action">
      <div class="px-3">
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="First Name"
          formControlName="firstName"
        />
      </div>
      <div class="px-3">
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
          placeholder="Last Name"
        />
      </div>
      <div class="px-3">
        <input
          type="number"
          class="form-control"
          id="loanNumber"
          placeholder="Loan Number"
          formControlName="loanNumber"
        />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success me-2">Search</button>
        <button
          *ngIf="(currentUser$ | async).roles.includes('Admin')"
          type="button"
          class="btn btn-primary"
          [routerLink]="['loan-create']"
        >
          Create
        </button>
      </div>
    </div>
  </form>

  <!-- Loan applications -->
  <div class="home__applications">
    <app-loan-list></app-loan-list>
  </div>
</div>
