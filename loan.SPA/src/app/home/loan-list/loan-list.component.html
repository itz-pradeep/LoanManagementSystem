<table class="table table-striped">
  <thead class="table-light">
    <tr>
      <th scope="col">Application Id</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Amount</th>
      <th scope="col">Tenure</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of loanApplications">
      <td>{{ item.id }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.loanAmount }}</td>
      <td>{{ item.loanTenure }}</td>
      <td>
        <button
          class="btn btn-outline-success me-2"
          [routerLink]="['loan-create', item.id]"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
        <button (click)="cancel(item.id)" class="btn btn-outline-danger">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div
  *ngIf="loanApplications.length === 0"
  class="w-100 d-flex justify-content-center"
>
  <p>No loan applications exists.</p>
</div>
